  pages:
    home:
      welcome: "欢迎观临"
      title: "伯伦教育"
      tag1: "汉沽的"
      tag2: "尖端"
      tag3: "英文学校"
      box1p1: "伯伦教育了解世界不断变化的需求。中国大环境的变化与日俱增。二十年前社会上流行的技能早已过时，西方学校里早已不单单注重学习技能，更重视个人的交际技能以及性格培育等课外活动和综合素质的培养。"
      box1p2: "这些正是伯伦教育的出发点。如今从西方学校走出的工程师，科学家以及领导者比以前更加多产。为了能在如今的中国成功，您需要在国内以及国际市场成为一员。"
      box1p3: " 您的孩子应当有这样一个机会来改变世界。今天中国的教育是足够的，但是如果你想要给您的孩子更多，更好的教育是值得的。"
      box2p1: " 我们自豪于我们处于前沿的教学方法。我们有来自全球各地的有认证以及经验丰富的教师。"
      box2p2: "  由于教师有着丰富的教学经验，我们可以保证您的孩子在任何学术情况下都能获得先机。伯伦教育致力于提供一个环境，让您的孩子先于别的孩子一步并且脱颖而出。"
      box3p1: " 您现在加入伯伦教育网络应用程序了吗？如果已经加入了，您不要忘记注册之后附加的好处。"
      box3p2: "在这里您可以找到任何您需要的工具来了解您孩子的学习进展。我们会定期更新课程表，家庭作业，照片以及教学资源。让您的孩子保持领先。"
    book:
      head: "我们教材"
      bookint: "  我们的教师有着丰富的经验以及教学证书。我们有信心我们的能力可以确保您的孩子在课堂上学到个性化并且有意义的内容。此时此刻您的孩子并没有在教室里面，但这并不意味着他们学习的机会停止了。在这里，您可以找到许多有益的学习资源。所有的这些学习资源都是伯伦教育所使用的。我们建议所有伯伦教育的在校学生购买所需的教材。这使您能够在课堂之外帮助您的孩子孩子并确保他的成功。"
      abc: " ABCmouse网站的课程是由循序渐进的学习路径所构成的，它被精心设计成了分为6个水平阶段、超过450节课程的程序。当您的孩子完成了其中的一课之后，他就会被ABCmouse网站的鼓励券和奖励系统所激励，从而有激情的去学习下一课程。"
      ce: " 这个最畅销的英语语言课程需要一个实际的方法来学习语言。现在系统更新之后有了大量的新内容和新设计，通过其模块化的书籍使课程分为从入门到高级。强大的英语语法教学大纲使学生们的功能性英语奠定了基础，而口语测试和词汇部分确保了学生们不断提高自己的技能并且吸收知识。"
      lg: "  比以往更全面、更清晰、更强大的Let's Go 第三版教材，是为刚开始学习英语的孩子们专门设计的一系列教材。它严格地结合基于语法的教学大纲与实际应用性语言。功能性对话，互动游戏，以及分组活动等也会营造出生动愉快的课堂环境。"
      learnmore: "了解更多"
      button1: "出版者"
      button2: "更多信息"
    about:
      gourd: "亦称波轮教育由xuzhenqiang 金瓜”原来地建立。 打开了波轮教育，以便金瓜能与他的社区共享他的鼓的激情。 金瓜阐明，他感到，好象打鼓产生他"
      balern: "波轮教育快速展开和今天提供吉他、鼓和英语课。 在其初次启动波轮教育包括了金瓜。 今天，学校有从全世界的讲师! 检查我们的博克了解"

