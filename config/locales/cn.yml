  pages:
    home:
      welcome: "欢迎观临"
      title: "伯伦教育"
      tag1: "汉沽的"
      tag2: "尖端"
      tag3: "英文学校"
      box1p1: "我们这里在伯伦教育了解世界的更改的需要。 中国的横向激烈地是更改每日。 技能要求了二十年前是过时的。"
      box1p2: "這就是我們進來的地方 ！國外大學生產更多的工程師、 科學家和領導人，比以往任何時候。為了在今天的中國，你必須要一員取得成功，你需要在國內和國際市場上取得成功。"
      box1p3: "你的孩子應該得到一個機會來改變世界。今天的語文教育是足夠的。但你想要為你的孩子更多。你想要給你的孩子的教育，值得我們學習。"
      box2p1: "我們感到自豪的保持聯繫的前沿的教學方法。我們有認證和經驗豐富的教師從全球各個角落。"
      box2p2: "與我們的老師潛水夫的背景我們可以保證你的學生將在任何學術的情況下得到一個良好的開端。伯伦教育致力於提供一個環境，不是只會給你的孩子的頭開始，但是也會使你的孩子從人群中脫穎而出。"
      box3p1: "伯伦教育 web 應用程式中，你是否有目前入學？如果你是不要忘記註冊的所有額外的好處。"
      box3p2: "在這裡你能找到所有的工具需要知道你的孩子的研究進展如何。我們不斷地更新我們的內容與排程、 起即將到來的事件、 家庭作業、 照片、 和教學資源。保持領先的曲線 ！"
    book:
      head: "我们教材"
      bookint: "我们的老师都是经验丰富的合格。因此，他们可以确保您的孩子在课堂上的个性化和有意义的经验。但是，仅仅因为你的孩子是不是在课堂上，现在，这并不意味着他们的学习的机会应该停止。在这里，你可以找到一些很好的学习材料。我们使用所有这些材料在Balern。我们建议，我们所有的目前就读的学生购买自己的教科书。这将为您提供帮助您的孩子学习在课堂外也的能力。"
      abc: "在一步一步学习路径呈现全面ABCmouse.com课程，在六个级别的450多名经验教训一个精心设计的计划。当你的孩子完成每堂课，他或她被引导到下一个，是由动机ABCmouse.com的门票和奖励制度，继续学习。"
      ce: "这最畅销的英语语言课程需要一个实用的方法来学习语言。现在更新，用大量的新内容和新颖的设计，课程以学生从入门到高级，通过其基于模块的书籍。一个强大的英语语法课程奠定了基础功能的英语，而常规来讲测试和词汇部分确保学生都在不断提高对他们的技能和知识保留。"
      lg: "更大，更明亮，比以往任何时候都好，我们走吧，第3版，是一系列为孩子谁是刚刚开始他们的英语学习。它结合了严格控制的，基于语法的教学大纲与实际语言。功能性对话，互动游戏，以及对工作活动营造生动和激励的课堂环境。"
      learnmore: "了解更多"
      button1: "出版者"
      button2: "更多信息"

