      box1p1: "We here at Balern Education understand the world's changing needs. China's landscape is drastically changing day-to-day. The skills required twenty years ago are obsolete."
      box1p2: "Thats where we come in! Foreign universities are producing more engineers, scientists, and leaders, than ever before. In order to succeed in today's China you have to be a member, you need to succeed in both the domestic and international market."
      box1p3: "Your child deserves a chance to change the world. Today's Chinese education is adequate. But you want more for your children. You want to give your children an education... worth learning."
      box2p1: "We pride ourselves in staying in touch with the cutting-edge of teaching methodology. We have certified and experienced teachers from all corners of the globe."
      box2p2: "With our teacher's divers backgrounds we can guaranteed that your student will get a head start in any academic situation. Balern Education strives to provide an environment that is not only going to give your child a head-start, but will also make your child stand-out from the crowd."
      box3p1: "Are you currently enrolled in the Balern Education web app? If you are don't forget about all the added benefit of registering."
      box3p2: "Here you can find all the tools necessary to know how your child's studies are progressing. We are constantly updating our content with schedules, up-coming events, homework, photos, and teaching resources. Stay ahead of the curve!"
    book:
      bookint: "Our teachers are experienced and qualified. As a result they can ensure that your child has a personalized and meaningful experience in the classroom. But, just because your child is isn't in class now, that doesn't mean their opportunities to learn should cease. Here you can find some great learning materials. We use all of these materials at Balern. It's reccomended that all of our currently enrolled students purchase their own textbook. This provides you with the ability to help your child study outside of the classroom as well."
      head: "Teaching Resources"
      abc: "The Step-by-Step Learning Path presents the full ABCmouse.com curriculum in a carefully designed program of more than 450 lessons in six levels. As your child completes each lesson, he or she is guided to the next one and is motivated to continue learning by ABCmouse.com’s Tickets and Rewards System."
      ce: "This best-selling English language course takes a practical approach to language learning. Now updated, with plenty of new content and a fresh new design, the course takes students from starter to advanced, through its module-based books. A strong English grammar syllabus lays the groundwork for functional English, while the regular speaking tests and vocabulary sections ensure that students are constantly improving upon their skills and retaining knowledge."
      lg: "Bigger, brighter and better than ever, Let's Go, 3rd Edition, is a series for children who are just beginning their study of English. It combines a carefully controlled, grammar-based syllabus with practical language. Functional dialogues, interactive games, and pair work activities foster a lively and motivating classroom environment."
